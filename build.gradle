plugins {
    id("maven-publish")
    id("java")
    id("com.github.johnrengelman.shadow") version "7.1.2"
}

var minestomVersion = "42195c536b"
var statesVersion = "e7732512f4"
var utilityVersion = "227252e316"

group = "fr.bretzel.minestom.placement"
version = "1.1.1"

repositories {
    mavenCentral()
    gradlePluginPortal()
    maven {
        url = "https://jitpack.io"
    }
}

java {
    withSourcesJar()
}

dependencies {
    shadow("com.github.Minestom:Minestom:$minestomVersion")

    implementation("com.github.ALS-Project:Minestom-States:$statesVersion") {
        exclude group: 'com.github.Minestom', module: 'Minestom'
    }
    implementation("com.github.ALS-Project:Minestom-Utilities:$utilityVersion") {
        exclude group: 'com.github.Minestom', module: 'Minestom'
    }
}

shadowJar {
    archiveFileName = "${rootProject.name}-${version}-extension.jar"

    dependencies {
        exclude(dependency('com.github.Minestom:Minestom:.*'))
    }

    minimize()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}